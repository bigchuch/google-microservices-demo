name: Docker Build And Push To Docker Hub

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build & Push multiple service images
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - service: adservice
            context: ./src/adservice
            dockerfile: ./src/adservice/Dockerfile
            tag: adservice-v1
            
          - service: cartservice
            context: ./src/cartservice/src
            dockerfile: ./src/cartservice/src/Dockerfile
            tag: cartservice-v1
            
          - service: checkoutservice
            context: ./src/checkoutservice
            dockerfile: ./src/checkoutservice/Dockerfile
            tag: checkoutservice-v1

          - service: currencyservice
            context: ./src/currencyservice
            dockerfile: ./src/currencyservice/Dockerfile
            tag: currencyservice-v1

          - service: emailservice
            context: ./src/emailservice
            dockerfile: ./src/emailservice/Dockerfile
            tag: emailservice-v1

          - service: frontend
            context: ./src/frontend
            dockerfile: ./src/frontend/Dockerfile
            tag: frontend-v1

          - service: loadgenerator
            context: ./src/loadgenerator
            dockerfile: ./src/loadgenerator/Dockerfile
            tag: loadgenerator-v1

          - service: paymentservice
            context: ./src/paymentservice
            dockerfile: ./src/paymentservice/Dockerfile
            tag: paymentservice-v1

          - service: productcatalogservice
            context: ./src/productcatalogservice
            dockerfile: ./src/productcatalogservice/Dockerfile
            tag: productcatalogservice-v1

          - service: recommendationservice
            context: ./src/recommendationservice
            dockerfile: ./src/recommendationservice/Dockerfile
            tag: recommendationservice-v1

          - service: shippingservice
            context: ./src/shippingservice
            dockerfile: ./src/shippingservice/Dockerfile
            tag: shippingservice-v1

          - service: shoppingassistantservice
            context: ./src/shoppingassistantservice
            dockerfile: ./src/shoppingassistantservice/Dockerfile
            tag: shoppingassistantservice-v1

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build & Push (official)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: docker.io/bigchuch/google-microservices:${{ matrix.tag }}
      
      #- name: Echo pull URL
      #  run: echo "Pushed: docker.io/bigchuch/google-microservices:${{ matrix.tag }}"
